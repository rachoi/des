<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Experiment 1</h1>
    <h2> Open the console to check functionatlity</h2>
    <!-- FizzBuzz -->
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i < 3) {
                console.log(i);
            } else if (i % 3 == 0 && i % 5 == 0) {
                console.log("FizzBuzz \n");
            } else if (i % 3 == 0) {
                console.log("Fizz \n");
            } else if (i % 5 == 0) {
                console.log("Buzz \n");
            } else {
                console.log(i + '\n');
            }

        }
    </script>
</body>

</html>
