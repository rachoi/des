    <title>Madlibs</title>

<body>
    <div class="page">
        <main class="flex-container">

            <section class="flex-content" id="normal">
                <div class="flex-container-content">
                    <header class="arc">
                        <span class="M1" id="m">
                            M
                        </span>
                        <span class="e1" id="e">
                            e
                        </span>
                        <span class="o1" id="o">
                            o
                        </span>
                        <span class="w1" id="w">
                            w
                        </span>
                        <span class="dash" id="dasht">
                            -
                        </span>
                        <span class="l1" id="l">
                            L
                        </span>
                        <span class="i1" id="i">
                            i
                        </span>
                        <span class="b1" id="b">
                            b
                        </span>
                        <span class="s1" id="s">
                            s
                        </span>
                    </header>

                    <div id="image" >
                        <img class="img-div" src="bongo.png">
                    </div>
                </div>


                <div class="flex-container-content">
                    <header class="statement-header" id="example-form"> Give your response to bongocat and they'll give you a secret!</header>

                    <label style="font-family: 'Caveat', cursive; font-size: 25px; color:rgba(146, 107, 207, 0.884);"> Remember to give a word for every section! </label> <br>
                    <form>

                        <label for="name"> What is your first name? </label> <br>
                        <input type="text" id="name" name="name" class="field" required><br>
                        <label for="instr1">What is your favorite instrument? </label><br>
                        <input type="text" id="instr1" name="instr1" class="field" required><br>
                        <label for="instr2"> What is your second favorite instrument?</label><br>
                        <input type="text" id="instr2" name="instr2" class="field" required><br>

                        <label for="song"> What is your favorite song? </label> <br>
                        <input type="text" id="song" name="song" class="field" required><br>

                        <label for="artist"> Who is the song by? </label> <br>
                        <input type="text" id="artist" name="artist" class="field" required><br>
                        <input id="submit-btn" class="submit" type="submit" value="Submit">
                    </form>


                </div>

            </section>

            <section class="flex-content hidden" id="overlay">
                <div class="flex-container-content">
                    <div id="madlib-div"> 
                        <header class="exit-btn">
                            <h1 id="exit" class="x"> X </h1>
                        </header>
                        <div class="flex-container"> 
                            <p id="madlib"> </p>
                            <img style="margin: auto;" class="img-div" src="evil-bongo.png">
                            
                        </div>
                    </div>
                </div>
            </section>

    </div>
